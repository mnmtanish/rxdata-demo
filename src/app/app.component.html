<div class="content">
  <h1 class="title">Tasks</h1>
  <div *ngFor="let task of tasks | async">
    <div
      class="item {{ task.done ? 'done' : 'todo' }}"
      (click)="toggleTask(task)">
      {{ task.title }}
    </div>
  </div>
  <input
    #addTask
    (keyup.enter)="addNewTask(addTask.value); addTask.value=''"
    class="input" />
</div>
